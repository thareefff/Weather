<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlfaVox Admin Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
     <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --danger-color: #f72585;
            --warning-color: #f77f00;
            --success-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-color: #6c757d;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: var(--dark-color);
            line-height: 1.6;
        }

        /* Admin Login Styles */
        .admin-login {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
        }

        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: var(--border-radius);
            width: 100%;
            max-width: 450px;
            box-shadow: var(--box-shadow);
            animation: fadeIn 0.5s ease;
        }

        .login-container h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark-color);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .btn-login {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-login:hover {
            background-color: var(--secondary-color);
        }

        .btn-login:disabled {
            background-color: var(--gray-color);
            cursor: not-allowed;
        }

        .error-message {
            color: var(--danger-color);
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }

        /* Admin Dashboard Styles */
        .admin-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .admin-header {
            background-color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--box-shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .admin-header h1 {
            font-size: 1.5rem;
            color: var(--primary-color);
            font-weight: 600;
        }

        .admin-actions {
            display: flex;
            gap: 1rem;
        }

        .btn-action {
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-action:hover {
            background-color: var(--secondary-color);
        }

        .btn-action:disabled {
            background-color: var(--gray-color);
            cursor: not-allowed;
        }

        .dashboard-content {
            padding: 2rem;
            flex: 1;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background-color: white;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            font-size: 1rem;
            color: var(--gray-color);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .stat-card p {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        /* Filters */
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1.5rem;
            align-items: center;
        }

        .filter-select, .search-input {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .filter-select:focus, .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .search-input {
            flex: 1;
            min-width: 200px;
        }

        .btn-export {
            padding: 0.5rem 1rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-export:hover {
            background-color: #218838;
        }

        .btn-export:disabled {
            background-color: var(--gray-color);
            cursor: not-allowed;
        }

        /* Data Table */
        .data-table-container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow-x: auto;
            margin-top: 1.5rem;
        }

        #usersTable {
            width: 100%;
            border-collapse: collapse;
        }

        #usersTable th, #usersTable td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        #usersTable th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: var(--dark-color);
            position: sticky;
            top: 0;
        }

        #usersTable tr:hover {
            background-color: #f8f9fa;
        }

        .loading-row, .empty-row, .error-row {
            text-align: center;
            padding: 2rem;
            color: var(--gray-color);
        }

        .btn-view {
            padding: 0.4rem 0.8rem;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 0.8rem;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
        }

        .btn-view:hover {
            background-color: #3a7bd5;
        }

        /* Status Badges */
        .status-cell {
            font-weight: 500;
        }

        .status-cell.pending, .status-badge.pending {
            color: #ffc107;
        }

        .status-cell.active, .status-badge.active {
            color: #28a745;
        }

        .status-cell.expired, .status-badge.expired {
            color: #dc3545;
        }

        .status-cell.blocked, .status-badge.blocked {
            color: #6c757d;
        }

        .status-cell.rejected, .status-badge.rejected {
            color: #dc3545;
        }

        .status-cell.unknown, .status-badge.unknown {
            color: var(--gray-color);
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .modal.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .modal:not(.hidden) {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            animation: modalFadeIn 0.3s ease;
        }

        .small-modal {
            max-width: 400px;
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .close-modal {
            font-size: 1.5rem;
            color: var(--gray-color);
            cursor: pointer;
            transition: var(--transition);
        }

        .close-modal:hover {
            color: var(--dark-color);
        }

        .modal-body {
            padding: 1.5rem;
        }

        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid #eee;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .user-details {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 500;
            color: var(--gray-color);
        }

        .proof-link {
            color: var(--primary-color);
            text-decoration: none;
            margin-left: 1rem;
            transition: var(--transition);
        }

        .proof-link:hover {
            text-decoration: underline;
        }

        .proof-image {
            display: block;
            max-width: 100%;
            max-height: 300px;
            margin-top: 1rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        /* Action Buttons */
        .btn-success {
            background-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .btn-warning {
            background-color: #ffc107;
            color: var(--dark-color);
        }

        .btn-warning:hover {
            background-color: #e0a800;
        }

        .btn-info {
            background-color: #17a2b8;
        }

        .btn-info:hover {
            background-color: #138496;
        }

        .btn-neutral {
            background-color: var(--gray-color);
        }

        .btn-neutral:hover {
            background-color: #5a6268;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .login-container {
                padding: 1.5rem;
            }

            .stats-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .admin-header {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .admin-header h1 {
                font-size: 1.2rem;
            }

            .dashboard-content {
                padding: 1rem;
            }

            #usersTable th, #usersTable td {
                padding: 0.75rem 0.5rem;
                font-size: 0.85rem;
            }

            .modal-content {
                width: 95%;
            }

            .modal-footer {
                justify-content: center;
            }
        }

        @media (max-width: 576px) {
            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-select, .search-input {
                width: 100%;
            }

            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }

            .modal-footer {
                flex-direction: column;
                gap: 0.5rem;
            }

            .modal-footer button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Content will be dynamically generated by admin.js -->
    <script src="js/admin.js"></script>
</body>
</html>
